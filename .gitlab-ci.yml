test_1:
  image: node:8.15.1-alpine
  stage: test
  cache:
    paths:
      - node_modules/
  tags:
    - linux
  before_script:
    - apk add yarn
    - yarn install
  script:
    - TZ='UTC' yarn test --ci=true
  coverage: '/All\sfiles.*?\s+(\d+.\d+)/'

